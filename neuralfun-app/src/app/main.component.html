<div>
    training:{{mainService.isTraining}}<br>
    Lesson:
     <select [(ngModel)]="mainService.selectedLessonIndex">
        <option *ngFor="let lesson of mainService.lessonLoader.lessons; let i = index"               
                    value={{i}}
                    label={{lesson.name}}                
                >   
    </select><span *ngIf="lesson != undefined">patterns:{{mainService.lesson.patterns.length}}</span> 
    <br>
    epochs:<input type="number" [value]="mainService.epoches" (change)="mainService.epoches = $event.target.value">
            <input type="button" value="{{mainService.isTraining?'STOP':'START'}}" (click)="mainService.startOrStopTrain()">
    <br>
    totalEpoches:{{mainService.totalEpoches}}
</div>
<div class="view-container">
    <network-view [network]="mainService.network"></network-view>
</div>
<chart-view [history]="mainService.network.history" [update]="!mainService.isTraining">

</chart-view>
