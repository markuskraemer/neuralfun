<div className="chart-view">
    Pattern Nr.:{{patternIndex}} update:{{update}}
    <div className="menu">
        <select [(ngModel)]="selectedSegmentIndex">
        <option *ngFor="let segments of chartOptionService.segments; let i = index"               
                    value={{i}}
                    label={{segments.name}}                
                >   
        </select>
    </div>
    <chart [update]="updateChart()" [steps]="steps" [history]="history" ></chart>
</div>
