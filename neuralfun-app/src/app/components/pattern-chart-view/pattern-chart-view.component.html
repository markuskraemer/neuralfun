<div className="chart-view">
    Pattern Nr.:{{patternIndex}}
    <div className="menu">
        <select [(ngModel)]="selectedFilterIndex">
        <option *ngFor="let filter of filters; let i = index"               
                    value={{i}}
                    label={{filter.name}}                
                >   
        </select>
    </div>
    <chart [pattern-index]="patternIndex" [update]="update"></chart>
</div>
